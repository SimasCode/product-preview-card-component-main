<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!-- FONT - Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  <!-- /FONT - Montserrat -->
  <!-- /FONT - Fraunces -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet" />
  <!-- /FONT - Fraunces -->
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <img class="mobile-image" src="images/image-product-mobile.jpg" alt="product-image" />
    <img class="desktop-image" src="images/image-product-desktop.jpg" alt="product-image" />

    <div class="text-container">
      <p class="text">Perfume</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="subtitle">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price-container">
        <p class="price-lg">$149.99</p>
        <p class="price-sm">$169.99</p>
      </div>

      <button class="btn">
        <img src="images/icon-cart.svg" alt="cart-icon" /> Add to Cart
      </button>
    </div>
  </div>
</body>

</html>
